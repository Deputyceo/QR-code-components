<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="qrcode">
    <img src="images/image-qr-code.png" alt="qr" width="260px" height="260px" class="center">
  </div>
  <div class="content">
  <p class="first">Improve your front-end skills by building projects</p>

  <p class="second">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to the next level</p>
</div>
  
  
</div>
</body>
</html>
